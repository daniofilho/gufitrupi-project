<html>
  <head>
    <title>Gufitrupi - Experiment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
       
    <div id="gameCanvas">
      <canvas id="canvas_static"></canvas>
      <canvas id="canvas_layers"></canvas>
      <canvas id="canvas_ui"></canvas>
    </div><!-- #gameCanvas -->
    
    <div id="screen">

      <div id="mainMenu">
        
        <div class="game-title">
          <img src="./img/logo.png" width="200">
        </div>
        
        <ul class="menu">
          <li class="menu-continue">
            <a href="#!" class="menu-item" data-action="continue">Continue</a>
          </li>
          <li class="menu-new">
            <a href="#!" class="menu-item" data-action="new"><small><small>New Game</small></small><br/>1 Player</a>
          </li>
          <li class="menu-new">
            <a href="#!" class="menu-item" data-action="new-2-players"><small><small>New Game</small></small><br/>2 Players</a>
          </li>
          <li class="menu-save">
            <a href="#!" class="menu-item" data-action="save">Save Game</a>
          </li>
          <li class="menu-load">
            <a href="#!" class="menu-item" data-action="load">Load Game</a>
          </li>
          <li>
            <a href="#!" class="menu-item" data-action="controls">Controls</a>
          </li>
          <li>
            <a href="https://github.com/daniofilho/gufitrupi-project" target="_blank">Credits</a>
          </li>
        </ul>

      </div><!-- #mainMenu -->

      <div id="loading">
        <p>Loading</p>
      </div><!-- #loading -->
      
      <div id="game-over">
        <p>Game Over</p>
      </div><!-- #loading -->

      <div id="controls">
        
        <table class="defaultTable">
          <thead>
            <tr>
              <td></td>
              <td><img src="./img/player_one.png" width="50"></td>
              <td><img src="./img/player_two.png" width="50"></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Up</td>
              <td>&uarr;</td>
              <td>W</td>
            </tr>
            <tr>
              <td>Down</td>
              <td>&darr;</td>
              <td>S</td>
            </tr>
            <tr>
              <td>Left</td>
              <td><span class="rotate-90">&uarr;</span></td>
              <td>A</td>
            </tr>
            <tr>
              <td>Right</td>
              <td><span class="rotate90">&uarr;</span></td>
              <td>D</td>
            </tr>
            <tr>
              <td>Grab/Drop</td>
              <td>CTRL</td>
              <td>F</td>
            </tr>
            <tr>
              <td>Use/Throw</td>
              <td>Space</td>
              <td>E</td>
            </tr>
          </tbody>
        </table>
        
        <ul class="menu">
          <li>
            <a href="#!" class="menu-item" data-action="back-controls">Back</a>
          </li>
        </ul>
      </div>
    
    </div><!-- #screen -->
    
    <pre id="html-console" style="display:none;"></pre>

    <!-- Sounds -->
    <script type="text/javascript" src="./lib/howler.js"></script>
    <!-- Bundle -->
    <script type="text/javascript" src="bundle.js"></script>

    <!-- Pre Load Images -->
    <div class="hide">
      <!-- UI -->
      <img src="./assets/sprites/UI.png" id="sprite_ui" />
      <img src="./assets/sprites/Enemy.png" id="sprite_enemy" />
      <!-- Players -->
      <img src="./assets/sprites/player_one.png" id="sprite_player_one" />
      <img src="./assets/sprites/player_two.png" id="sprite_player_two" />
      <!-- Scenarios-->
      <img src="./assets/scenario/common/sprites/beach.png" id="sprite_beach" />
      <img src="./assets/sprites/common.png" id="sprite_common" />
    </div>
               
  </body>
</html>

<html>
    <head>
        <title>Gufitrupi - Grid</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
       
       	<canvas id="grid"></canvas>

		<!-- Bundle -->
        <script type="text/javascript">
            window.onload = function() {

                let chunkSize = 100;
                let w = 16;
                let h = 14;

                let aux = true;

                let _w = 0;
                let _h = 0;

                let grid = document.getElementById("grid");
                let ctx = grid.getContext("2d");

                grid.width = chunkSize * w;
                grid.height = chunkSize * h;

                while ( _w < w ) {
                
                    while ( _h <  h ) {
                        
                        ctx.fillStyle =  ( aux ) ? "#EFEFEF" : "#BFBFBF";
                        ctx.fillRect((_w * chunkSize), (_h * chunkSize), chunkSize, chunkSize);

                        ctx.strokeStyle = "#999999";
                        ctx.lineWidth   = 5;
                        ctx.strokeRect((_w * chunkSize), (_h * chunkSize), chunkSize, chunkSize );
                        
                        aux = !aux;

                        ctx.fillStyle = "#333333";
                        ctx.font = "30px sans-serif";
                        ctx.fillText( _w + "x" + _h, ( _w * chunkSize) + 10, ( (_h * chunkSize) + 40 ) );

                        console.log((_w * chunkSize), (_h * chunkSize));

                        _h++;
                    }
                    aux = !aux;
                    _h = 0; 
                    _w++;
                }

            }
        </script>
               
    </body>
</html>
